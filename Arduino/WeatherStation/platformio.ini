[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
upload_port = COM8
lib_deps = 
	paulstoffregen/OneWire@^2.3.5
	arduino-libraries/LiquidCrystal@^1.0.7
	seeed-studio/IRremote@^2.6.1
